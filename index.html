<html>
<head>
    <meta charset="UTF-8">
    <title>FinFreak</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
</head>
<body>
    <section class="account-header">
        <header>
            <div class="top-bar">
                <div class="user-icon">User Icon</div>
                <div class="menu-icon">Menu Icon</div>
            </div>
            <div class="card-icon">
                <img src="https://placehold.it/400x175?text=Card+Icon" alt="">
            </div>
            <div class="card-details">
                <div class="account-number"><h4>Account Number</h4></div>
                <div class="account-balance"><h4>Account Balance</h4></div>
            </div>
        </header>
    </section>
    
    <section class="transaction-list">
        <ul>
            <li class="record status">
                <section class="record-details">
                    <div class="description">GOOGLE *SERVICES</div>
                    <div class="date">17 Mar 2017</div>
                </section>

                <section class="record-amount">
                    <div class="amount">2.43</div>
                </section>
            </li>
            <li class="record status">
                <section class="record-details">
                    <div class="description">PAYPAL *UBER BV</div>
                    <div class="date">12 Mar 2017</div>
                </section>

                <section class="record-amount">
                    <div class="amount">9.03</div>
                </section>
            </li>
            <li class="record status">
                <section class="record-details">
                    <div class="description">EASYJET</div>
                    <div class="date">01 Mar 2017</div>
                </section>

                <section class="record-amount">
                    <div class="amount">123.07</div>
                </section>
            </li>
        </ul>
    </section>

</body>
</html>
