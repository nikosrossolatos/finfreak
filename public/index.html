<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FinFreak</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <script src="https://use.fontawesome.com/5ebc2a46ca.js"></script>
</head>
<body class="pages">

    <article class="page page1">
        <section class="account-header">
            <header id="main-space">
                <div class="top-bar">
                    <div class="user-icon">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                    <div class="menu-icon" id="show-bucket-page">
                        <i class="fa fa-th-list" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="card-icon">
                    <i class="fa" aria-hidden="true" data-class-name="icon"></i>
                </div>
                <div class="card-details">
                    <div class="account-number">
                        Card Number
                        <h5 data-value-key="contract_number">Loading..</h5>
                    </div>
                    <div class="account-balance">
                        Balance
                        <h5><span data-value-key="available_balance">Loading...</span>(<span data-value-key="balance"></span>)</h5>
                    </div>
                </div>
            </header>
        </section>
        
        <section class="transaction-list" id="transactions-list">
            <ul>
                <li data-each="transactions" class="transaction status" data-id="id" data-class-name="status">
                    <div class="transaction-details">
                        <div class="description" data-value-key="description">Loading...</div>
                        <div class="date" data-value-key="transaction_date">Loading...</div>
                    </div>

                    <div class="transaction-amount">
                        <div class="value" data-value-key="amount">Loading...</div>
                        <div class="actions pending-actions">
                            <button>bucket <i class="fa fa-thumbs-o-up" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

    </article>

    <article class="page page2 transaction" id="bucket-page">
        <section class="account-header">
            <header id="main-space">
                <div class="top-bar">
                    <div class="user-icon" id="back-button">
                        <i class="fa fa-angle-left"></i> Back
                    </div>
                </div>
                <div class="card-icon">
                    <i class="fa fa-bitbucket" aria-hidden="true" data-class-name="icon"></i>
                </div>
                <div class="card-details">
                    <div class="account-number">
                        Bucket Account
                        <h5 data-value-key="contract_number">Loading...</h5>
                    </div>
                    <div class="account-balance">
                        Balance
                        <h5><span data-value-key="available_balance">Loading...</span></h5>
                    </div>
                </div>
            </header>
        </section>

        <section class="transaction-list" id="bucket-transactions-list">
            <ul>
                <li data-each="transactions" class="transaction status" data-id="id">
                    <div class="transaction-details">
                        <div class="description" data-value-key="description">Loading...</div>
                        <div class="date" data-value-key="transaction_date">Loading...</div>
                    </div>

                    <div class="transaction-amount">
                        <div class="value" data-value-key="amount">Loading...</div>
                        <div class="actions pending-actions">
                            <button>bucket <i class="fa fa-thumbs-o-down" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        

    </article>
    <script src="/js/render.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
